    <!-- Modal de pesquisa -->
    <div id="modalPesquisa" class="modal">
      <form action="pesquisa.html" method="POST">
        <div class="modal-content">
          <div class="container" style="margin-top: 40vh;">
            <div class="input-field">
              <i class="material-icons prefix" style="margin-top: 0.5rem">search</i>
              <input id="pesquisa" type="text" class="validate">
              <label for="pesquisa">Digite o que procura</label>
            </div>
             <div class="center-align">
              <a class="modal-action waves-effect btn-flat modal-close">Fechar</a>
              <button type="submit" class="modal-action waves-effect btn-flat">Pesquisar</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Formulário de cadastro -->
    <div class="container">
      <div class="row" id="formulario-entrar">
        <div class="col l8 offset-l2 s12">
          <div class="card white">
            <form class="col s12" method="POST" action="redefinirSenha.html">
              <div class="card-content white black-text">
                <span class="card-title center">Redefinir senha</span>
                <div class="container">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="senha" type="password" required>
                      <label class="form-register" for="senha">Nova senha</label>
                    </div>
                    <div class="input-field col s12">
                      <input id="confirmacaoSenha" type="password" required>
                      <label class="form-register" for="confirmacaoSenha">Confirmar nova senha</label>
                    </div>
                  </div>
              </div>
              </div>
              <div class="card-action center white" style="margin-top: -1.8rem;">
                  <button class="btn btn-flat waves-effect waves-blue" type="submit" name="action">Redefinir senha<i class="material-icons right">send</i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
